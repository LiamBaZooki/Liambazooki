<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiamBaZooki | Official Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&family=Inter:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --kick-color: #53fc18;    
            --youtube-color: #ff0000; 
            --discord-color: #5865F2; 
            --twitch-color: #9146ff;
            --bg-dark: #080808;
            --soft-neon: rgba(83, 252, 24, 0.4);
            --strong-neon: rgba(83, 252, 24, 0.9);
        }

        body {
            font-family: 'Assistant', sans-serif;
            background: var(--bg-dark);
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* === אנימציות === */

        /* 1. אנימציית כניסה חד פעמית (מהמרכז למקום) */
        @keyframes logoEntrance {
            0% {
                transform: translateY(30vh) scale(0);
                opacity: 0;
            }
            30% {
                transform: translateY(30vh) scale(2.5); /* פעימה גדולה במרכז */
                opacity: 1;
                box-shadow: 0 0 50px var(--kick-color);
            }
            50% {
                transform: translateY(30vh) scale(2.2);
                box-shadow: 0 0 20px var(--soft-neon);
            }
            100% {
                transform: translateY(0) scale(1); /* חזרה למקום המקורי למעלה */
                opacity: 1;
            }
        }

        /* 2. פעימה עדינה למצב "מנוחה" (קורה רק אחרי שהכניסה נגמרת) */
        @keyframes idlePulse {
            0% { transform: scale(1); box-shadow: 0 0 15px var(--soft-neon); }
            50% { transform: scale(1.05); box-shadow: 0 0 25px var(--soft-neon); }
            100% { transform: scale(1); box-shadow: 0 0 15px var(--soft-neon); }
        }

        /* 3. חשיפת האתר */
        @keyframes revealSite {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- רכיבים --- */

        .main-container {
            width: 90%; max-width: 380px;
            text-align: center;
            position: relative;
        }

        .profile-wrapper {
            width: 110px; height: 110px;
            margin: 0 auto 20px;
            position: relative;
            border-radius: 50%;
            border: 2px solid rgba(83, 252, 24, 0.3);
            display: flex; align-items: center; justify-content: center;
            padding: 3px;
            background: var(--bg-dark);
            z-index: 100;
            
            /* הפעלת האנימציות: 
               הראשונה (logoEntrance) קורה פעם אחת במשך 2 שניות.
               השנייה (idlePulse) מתחילה אחרי 2 שניות ורצה לנצח. */
            animation: 
                logoEntrance 2s ease-in-out forwards, 
                idlePulse 2s ease-in-out infinite 2s; 
        }

        .profile-img {
            width: 100%; height: 100%;
            object-fit: cover; border-radius: 50%;
        }

        /* התוכן שנגלה בסוף האנימציה */
        .content-reveal {
            opacity: 0;
            /* מתחיל להופיע אחרי 1.8 שניות (קצת לפני שהלוגו מתמקם סופית) */
            animation: revealSite 0.8s ease-out forwards 1.8s;
        }

        h1 { font-size: 32px; font-weight: 800; margin: 0; }
        .subtitle { font-size: 11px; letter-spacing: 4px; opacity: 0.5; text-transform: uppercase; margin-bottom: 30px; }

        /* כרטיסים */
        .links-container { display: flex; flex-direction: column; gap: 14px; }

        .link-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            padding: 14px 20px;
            border-radius: 16px;
            display: flex; align-items: center;
            text-decoration: none; color: #fff;
            transition: 0.3s;
            position: relative;
        }

        .link-card:hover {
            background: rgba(255,255,255,0.08);
            transform: scale(1.03);
            border-color: rgba(255,255,255,0.2);
        }

        .link-text { flex-grow: 1; text-align: right; font-weight: 700; font-size: 18px; letter-spacing: 1px; }

        .icon-box {
            width: 45px; height: 45px;
            display: flex; align-items: center; justify-content: center;
            perspective: 1000px;
            transition: transform 0.7s;
            transform-style: preserve-3d;
            margin-left: 15px;
        }

        .link-card:hover .icon-box { transform: rotateY(360deg); }

        .kick-icon-img { width: 32px; height: 32px; object-fit: contain; }

        /* צבעי Hover */
        .kick-card:hover::before { background: var(--kick-color); box-shadow: 0 0 10px var(--kick-color); }
        .twitch-card:hover::before { background: var(--twitch-color); box-shadow: 0 0 10px var(--twitch-color); }
        .youtube-card:hover::before { background: var(--youtube-color); box-shadow: 0 0 10px var(--youtube-color); }
        .discord-card:hover::before { background: var(--discord-color); box-shadow: 0 0 10px var(--discord-color); }
        
        .link-card::before {
            content: ""; position: absolute; left: 0; width: 4px; height: 0;
            transition: 0.3s; border-radius: 0 10px 10px 0;
        }
        .link-card:hover::before { height: 50%; }

        /* רשת רקע */
        .bg-grid {
            position: fixed;
            width: 200%; height: 200%;
            background-image: linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            transform: perspective(500px) rotateX(60deg);
            animation: grid-move 20s linear infinite;
        }
        @keyframes grid-move { from { background-position: 0 0; } to { background-position: 0 50px; } }
    </style>
</head>
<body>

    <div class="bg-grid"></div>

    <div class="main-container">
        <div class="profile-wrapper">
            <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSciIHG3CjGRxsSjskYusSCn5_C7wMrS6x_IB_sb1M5WAjBgRTg" alt="Liam" class="profile-img">
        </div>
        
        <div class="content-reveal">
            <h1>LiamBaZooki</h1>
            <div class="subtitle">Official Links</div>

            <div class="links-container">
                <a href="https://kick.com/liambazooki" target="_blank" class="link-card kick-card">
                    <div class="icon-box"><img src="https://pnghdpro.com/wp-content/themes/pnghdpro/download/social-media-and-brands/kick-app-icon.png" class="kick-icon-img"></div>
                    <span class="link-text">KICK</span>
                </a>
                <a href="https://www.twitch.tv/liambazooki" target="_blank" class="link-card twitch-card">
                    <div class="icon-box" style="color: var(--twitch-color);"><i class="fab fa-twitch" style="font-size: 28px;"></i></div>
                    <span class="link-text">TWITCH</span>
                </a>
                <a href="https://www.youtube.com/@Ba-Zooki" target="_blank" class="link-card youtube-card">
                    <div class="icon-box" style="color: var(--youtube-color);"><i class="fab fa-youtube" style="font-size: 28px;"></i></div>
                    <span class="link-text">YOUTUBE</span>
                </a>
                <a href="https://discord.gg/6aH6RC73KE" target="_blank" class="link-card discord-card">
                    <div class="icon-box" style="color: var(--discord-color);"><i class="fab fa-discord" style="font-size: 28px;"></i></div>
                    <span class="link-text">DISCORD</span>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
